<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            let avail=true
            if(avail)
                resolve()
            else
                reject()
        })
        .then(success)
        .catch(failure)

        function success(){
            console.log("tickets available");
        }
        function failure(){
            console.log("booking closed");
        }

        function tossCoin(){
            return new Promise ((resolve,reject)=>{
                let rand=Math.floor(Math.random()*2)
                if(rand==0)
                 resolve(rand)
                else
                 reject(rand)
            })
        }
        tossCoin().then((rand)=>console.log(`congratd you win${rand}`))
        .catch((rand)=>console.log(`you lose${rand}`));

        async function Reached(){
            return "yes"
        }
        console.log(Reached())
        function placeholder(){
            return new Promise ((resolve,reject)=>{
                console.log("try to placing the order...")
                setTimeout(() => {
                    resolve("order placed successfully")
                },2000);
                })
            }
        async function trackDelivery(){
            const steps=[
                "Preparing your order",
                "order is ready to pickup",
                "picked up by delivery partner",
                "on the way to deliver your order",
                "Nearby location",
                "order delivered"
            ]
            for(let step of steps){
                await new Promise((res)=>setTimeout(res,2000))
                console.log(step)
            } 
        }
        //main flow
        async function orderstatus(params){
            const status=await placeholder();
            console.log(status);


            trackDelivery();
        }
        orderstatus();
    </script>
</body>
</html>
