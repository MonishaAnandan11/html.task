<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //only accessible in the function i which they are declared
        function sendmessage(){
            let x=10;
            console.log("hai js");
            console.log(x);//within
        }
        sendmessage();
        //block scope
        //the block scope of variable means that the variable is accessible within the block that is between the curly braces
        function check(){
            if(true){
                let name="webdevelopement";
                var iscloudy=true;
                console.log(name);
            }
            console.log(iscloudy)
    
        }
        check()
        //variable declared outside any function
        //callback
        //a callback function is javascript is a function that is passed as an argument to another function,and it is executed after the completionof that function
        //it is commonly used for:handling asynchronous operations(like API calls,timeouts,or event handling)
        //customizing behavior inside functions
        function first(){
            console.log("this is my first function");
        }
        function second(callback){
            console.log("this is my second function");
             setInterval(callback,2000);
        }
        second(first);
        let count=0;
        let input=()=>{
            count++;
            console.log(count);
            if(count<5){
                input();
            }
        }
        input();

    </script>
    
</body>
</html>
